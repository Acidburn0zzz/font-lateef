[main]
testsfile = LateefGR-Regular_tests.xml
font = ../results/LateefGR-Regular.ttf
defaultrtl = 1
size = 40

[ui]
textsize = 10
tabstop = 40
tweakglyphsize = 80
attglyphsize = 200
entities = 0
kernedges = 0

[build]
gdlfile = ../results/Lateef-Regular.gdl
usemakegdl = 0
attpass = 0
apronly = 1
makegdlcmd = perl -I ../tools/perllib ../tools/bin/make_gdl --package zork.pm -o "_above _below _center _ring _through above below center ring through"  --classprops -i %i -a %a -c ../source/classes.xml %f %g

[window]
openfiles = ../source/master.gdl;../results/Lateef-Regular.gdl;
mainwidth = 1149
mainheight = 762
vsplitter = AAAA/wAAAAAAAAACAAABvgAAARMBAAAAAgEAAAAC
hsplitter = AAAA/wAAAAAAAAACAAAjKAAAdioBAAAABAEAAAAB

[data]
currenttest = 0.0.1
testfiles = LateefGR-Regular_tests.xml;

